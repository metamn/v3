<article id="product" class="{{ product-list-type }}">
  <div id="image">
    <img src="{{ post.images[0] }}" />
  </div>
  <div id="info">
    <div id="inner">
      <h2>{{ post.title }}</h2>
      <ul id="shopping-info">
        <li id="price">{{ post.price }} RON</a>
        <li id="delivery">Livrare: {{ post.delivery }} zile</a>
        <li id="add-to-cart">Adauga la cos</li>
      </ul>
    </div>
  </div>
</article>
